{% extends 'base.html' %}

{% block contenido %}

{% load static%}
<div class="container-fluid" style="display: flexbox;">
    <div class="row">

        
        <div class="col-md-6" style="display: flexbox;">
            
            <img src="{% static 'image/gastronomia.jpg' %}" alt="Descripción" class="img-fluid" style="margin-left: 25%;margin-top: 10%;">
            
            <!-- Google Maps -->
            <div class="mapa" style="margin-left: 25%; margin-top: 10%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1661.6337426013558!2d-70.57936752877096!3d-33.59836356923182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1ses-419!2scl!4v1714260655140!5m2!1ses-419!2scl" width="480" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>

        <!-- Columna Derecha: Formulario -->
        <div class="col-md-6" style="display: flexbox;">
            <form>
                <div style="text-align: center;"><h1> Reserva Tu Hora</h1> </div>
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group" style="margin-top: 3%;">
                    <label for="correo"><b>Correo Electrónico</b></label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group" style="margin-top: 3%;">
                    <label for="fecha"><b>Fecha</b></label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="form-group" style="margin-top: 3%;">
                    <label for="hora"><b>Hora</b></label>
                    <input type="time" class="form-control" id="hora">
                </div>
                <div class="form-group" style="margin-top: 3%;">
                    <label for="comensales"><b>Número de Comensales</b></label>
                    <select class="form-control" id="comensales">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        
                    </select>
                </div>
                <div style="margin-left: 40%; margin-top: 10%;">
                <button type="submit" class="btn btn-primary" style="text-align: center;"><h2>Reservar</h2></button>
            </div>    
            </form>
        </div>

    </div>
</div>



{% endblock %}
