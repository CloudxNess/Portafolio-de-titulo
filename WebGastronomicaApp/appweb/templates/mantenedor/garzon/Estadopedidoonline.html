{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center">
        <h2 class="mt-5 mb-5">Platos Solicitados Online</h2>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Mesa</th>
              <th scope="col">Estado</th>
              <th scope="col">Cambiar Estado</th>
            </tr>
          </thead>
          <tbody>
            {% for y in pedidos %}
                <tr>
                  <td style="background-color: yellow;">{{ y.ID_Pedido }}</td>
                  <td style="background-color: yellow;">{{ y.Estado }}</td>
                  <td style="background-color: yellow;">{{ y.Correo_Sol }}</td>
                  <td style="background-color: yellow;"><a href="{% url 'terminapedidoonline' y.ID_Pedido  %}" class="btn btn-secondary btn-sm">Terminar Pedido</a></td>
                 
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
