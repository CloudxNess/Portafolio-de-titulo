{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container mt-5">
  <h3 style="text-align: center;">{{mensaje}}</h3>
  <div class="row justify-content-center">
  <div class="col-5">
  <form id="form_modificarmenu" method="POST" action="" enctype="multipart/form-data">
    <h1 class="mt-4" style="text-align: center;">Modificar Plato</h1>
    {% csrf_token %}

    {{ form | crispy}}
    <div class=" col-6 mx-auto">
    <button type="submit"  class="btn btn-primary btn-lg" >Modificar</button> 
    <button type="cancel" class="btn btn-danger btn-lg">Cancelar</button>
    

    </div>
  </form>
  </div>
  </div>
</div>
</body>



{% endblock %}
