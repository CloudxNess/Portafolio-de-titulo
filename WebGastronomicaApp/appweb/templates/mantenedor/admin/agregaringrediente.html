{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container mt-5">
  <h3 style="text-align: center;">{{mensaje}}</h3>
  <div class="row justify-content-center">
  <div class="col-5">
  <form id="form_agregaringrediente" method="POST" action="" enctype="multipart/form-data">
    <h1 class="mt-4" style="text-align: center;">Agregar Plato</h1>
    {% csrf_token %}

    {{form_agregaringrediente | crispy}}
    <div class="d-grid gap-2 col-6 mx-auto">
    <button type="submit"  class="btn btn-primary" >Enviar</button>
    </div>
  </form>
  </div>
  </div>
</div>
</body>



{% endblock %}
