{% extends 'base.html' %}

{% block contenido %}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>

            {% for m in Menu %}
          <tr>
            <th scope="row"> {{ m.Nombre }} </th>
            <td> ${{ m.Costo }} </td>
            <td> {{ m.Descripcion }} </td>
            
          </tr>
          {% endfor %}
        </tbody>
    </table>
 
  
  {% endblock %}
