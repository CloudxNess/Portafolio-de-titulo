{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container mt-5">
  <h3 style="text-align: center;">{{mensaje}}</h3>
  <div class="row justify-content-center">
  <div class="col-5">
  <form id="form_solicitaringrediente" method="POST" action="" enctype="multipart/form-data">
    <h1 class="mt-4" style="text-align: center;">Solicitar Ingrediente</h1>
    {% csrf_token %}

    <label for="Ingrediente">Selecciona un Articulo:</label>
    <select id="Ingrediente" name="Ingrediente">
        {% for bodega in bodegas %}
            <option value="{{ bodega.ID_Ing_Bod }}">{{ bodega.ID_Ingrediente }}</option>
        {% endfor %}
    </select>


      <div class="form-group">
        <label for="Cantidad">ingrese Cantidad:</label>
        <input type="text" class="form-control" name="Cantidad" required>
      </div>


    <div class="d-grid gap-2 col-6 mx-auto">
    <button type="submit"  class="btn btn-primary" >Enviar</button>
    </div>
  </form>
  </div>
  </div>
</div>




{% endblock %}
