{% extends 'base.html' %}

{% block contenido %}
{% load static%}

<h3>Carrito</h3>

<div class="row">
    <div class="col-lg-12">
        <div style="box-shadow:hsl(0, 0%, 80%) 0 0 16px; background-color: #fff; border-radius: 4px; padding: 10px;">

            <a  class="btn btn-outline-dark" href="{% url 'menu' %}">&#x2190; Menu </a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Platos: <strong></strong></h5></th>
                    <th><h5>Total:<strong> </strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="">Pagar</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>
        
        <div style="box-shadow:hsl(0, 0%, 80%) 0 0 16px; background-color: #fff; border-radius: 4px; padding: 10px;">
            <div style="display: flex; align-items: flex-stretch; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #ececec;">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Nombre Plato</strong></div>
                <div style="flex:1"><strong>Precio</strong></div>
                <div style="flex:1"><strong>Cantidad</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            

            <div style="display: flex; align-items: flex-stretch; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #ececec;">
                <div style="flex:2"><img class="row-image" src="""></div>
                <div style="flex:2"><p>Plato Prueba</p></div>
                <div style="flex:1"><p>$6990</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img style="width: 12px; cursor: pointer; display: block; margin-top: 5px; transition:.1s;" src="{% static  'image/arrow-up.png' %}">
                
                        <img style="width: 12px; cursor: pointer; display: block; margin-top: 5px; transition:.1s;" src="{% static  'image/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>$32</p></div>
            </div> 
            

        </div>
        
        

</div>

{% endblock %}
