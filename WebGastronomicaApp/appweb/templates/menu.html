{% extends 'base.html' %}

{% block contenido %}
<div class="container">
  <div class="row">
    <h1 style="text-align: center;">Men√∫</h1>
    {% for region, MenuP in platos_por_region.items %}
    <div class="col-md-12 mb-3">
      <h2>{{ region }}</h2>
      <div class="row">
        {% for x in MenuP %}
        <div class="col-md-3 mb-3">
          <div class="card h-100 menu-item">
            <img src="{{ x.imagen.url }}" class="card-img-top" alt="{{ x.Nombre }}" style="max-height: 150px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ x.Nombre }}</h5>
              <p class="card-text">{{ x.Descripcion }}</p>
              <div class="mt-auto">
                <p class="card-text">Costo: <b>${{ x.Costo }}</b></p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.menu-item {
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  width: 18rem;
  max-height: 500px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.menu-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}
</style>
{% endblock %}
